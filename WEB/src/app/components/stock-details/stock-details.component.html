<div style="width: 500px; margin: auto;">
    <div *ngIf="currentstock" class="edit-form">
      <h4>stock</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentstock.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentstock.price"
            name="description"
          />
        </div>
  
       
      </form>
  
     
     
  
      <button class="badge badge-danger mr-2" (click)="deletestock()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updatestock()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentstock">
      <br />
      <p>This stock is not accessible</p>
    </div>
  </div>
