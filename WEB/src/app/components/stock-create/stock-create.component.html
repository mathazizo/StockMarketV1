<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="stock.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="price">price</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="stock.price"
            name="description"
          />
        </div>
  
        <button (click)="createstock()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a stock!</h3>
        <button class="btn btn-success" (click)="newstock()">New..</button>
      </div>
    </div>
  </div>
